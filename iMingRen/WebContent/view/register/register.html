<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>勤俭人</title>
	<link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../../css/my_style.css"/>
	
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- load stylesheets -->
	<!--<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css"/>-->

        	<link rel="stylesheet" type="text/css" href="../../css/ie_style.css"/>
  			<script src="http://apps.bdimg.com/libs/respond.js/1.4.2/respond.min.js"></script>	
          <![endif]-->
   	
   	

</head>

<body>
	<div class="container-fluid">
		<div id="header">
			<div class="navbar navbar-default mynavbar">
				 <div class="container-fluid">
				 	<div class="col-xs-12 col-sm-offset-3 col-sm-6 left-3 ">
				 		<p class="text-center center-block motto">黄金本无种，出自勤俭家。</p>
				 	</div>
				 	<div class="nav-box col-xs-12 col-sm-3 col-md-3 left-3 ">
				 		<ul class="nav navbar-nav navbar-right">
					        <li><a href="#" >登陆</a></li>
					        <li><a href="#">退出</a></li>
					    </ul>
					    <div class="navbar-header navbar-right">
						    <a class="navbar-brand" href="#">
						        <img alt="" src="...">
						    </a>
					    </div>
				 	</div>		    
				 </div>
			</div>
		</div>
		
		<div class="container">
			<div id="home" class="tm-content-box tm-banner margin-b-10">
                <div class="tm-banner-inner">
                	<form class="form-horizontal col-lg-12" role="form" action="RegisterAction"> 
                		<div class="form-group">
                			<h3>用户注册</h3>
                		</div>
						<div class="form-group"> 
						    <label for="account" class="clo-xs-12 col-sm-3 control-label">手机号：</label> 
						    <div class="clo-xs-12 col-sm-5"> 
						      	<input type="tel" class="form-control" id="account" name="account" placeholder="手机号"> 
						    </div>
						    <div hidden="hidden" class="col-xs-12 col-sm-4 text-left text-style">
						    	<p>手机号不正确</p>
						    </div>
						    <div hidden="hidden" class="col-xs-12 col-sm-4 text-left text-style">
						    	<p>手机号已被注册</p>
						    </div>
						</div> 
						<div class="form-group"> 
						    <label for="input_password1" class="clo-xs-12 col-sm-3 control-label">密码：</label> 
						    <div class="clo-xs-12 col-sm-5"> 
						      	<input type="password" class="form-control" id="input_password1" name="password1" placeholder="密码"> 
						    </div>
						    <div hidden="hidden" class="col-xs-12 col-sm-4 text-left text-style">
						    	<p>密码格式不正确</p>
						    </div>
						</div>
						<div class="form-group"> 
						    <label for="input_password2" class="clo-xs-12 col-sm-3 control-label">确认密码：</label> 
						    <div class="clo-xs-12 col-sm-5"> 
						      	<input type="password" class="form-control" id="input_password2"name="password2" placeholder="确认密码"> 
						    </div>
						    <div hidden="hidden" class="col-xs-12 col-sm-4 text-left text-style">
						    	<p>两次密码不一致</p>
						    </div>
						</div> 
						<div class="form-group">
							 <label for="identifying_code" class="clo-xs-12 col-sm-3 control-label">验证码：</label> 
						    <div class="clo-xs-12 col-sm-5"> 
						      	<input type="password" class="form-control" id="identifying_code" placeholder="验证码"> 
						    </div>
						    <div hidden="hidden" class="col-xs-12 col-sm-4 text-left text-style">
						    	<p>验证码不正确</p>
						    </div>
						</div>
						
						<div class="form-group"> 
							<label></label>
						    <div class="left-3 clo-xs-12 col-sm-offset-3 col-sm-2"> 
						      	<button type="reset" class="btn btn-default btn-block">重置</button> 
						    </div> 
						    <div class="left-3 clo-xs-12 col-sm-offset-1 col-sm-2"> 
						      	<input type="submit" class="btn btn-default btn-block" value="注册"/>
						    </div>
						</div> 
						<div class="form-group">
						
						</div>
					</form> 
                	
                	
                </div>                    
            </div>
		</div>
		
	</div>
</body>
</html>
